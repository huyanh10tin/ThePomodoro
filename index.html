<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="container">
		<div class="row white">
			<h3 class="text-center black">Promodoro Clock</h3>
			<div class="col-md-offset-4 col-md-4" id="setTime">
				<div class="row">
					<div class="col-md-6 text-center"><h3>Session</h3></div>
					<div class="col-md-6 text-center"><h3>Break</h3></div>
				</div>
				<div class="row">
					
						<div class="col-xs-2">
							<i class="fa fa-chevron-up fa-lg cusor" id="upM"></i>
						</div>
						<div class="col-xs-2 text-center">
							<h3 id="setM">25</h3>
						</div>
						<div class="col-xs-2">
							<i class="fa fa-chevron-down fa-lg cusor" id="downM"></i>
						</div>	
						<div class="col-xs-2">
							<i class="fa fa-chevron-up fa-lg cusor" id="upB"></i>
						</div>	
						<div class="col-xs-2 text-center">
							<h3 id="setB">5</h3>
						</div>	
						<div class="col-xs-2">
							<i class="fa fa-chevron-down fa-lg cusor" id="downB"></i>	
						</div>	
						
					
				
				</div>	
			</div>
			<div id="displayTime" class="col-md-offset-4 col-md-4">
				<div class="col-md-12 text-center">
					<div class="col-md-6">
						<i class="fa fa-play fa-3x cusor" id="playButton"></i>
					</div>
					<div class="col-md-6 text-center">
						<i class="fa fa-refresh fa-3x cusor" id="resetButton"></i>
					</div>
					<h3 id="label">Session</h3>
					<h1 id="time">25:00</h1>
					<div class="col-md-6">
						<i class="fa fa-pause fa-3x cusor" id="pauseButton"></i>
					</div>
					<div class="col-md-6">
						<i class="fa fa-stop fa-3x cusor" id="stopButton"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="javascript/code.js"></script>
</body>
</html>
